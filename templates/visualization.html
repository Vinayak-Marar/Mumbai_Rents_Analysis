<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rent Visualizations - Mumbai</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 25px;
        background: #0d1117;
        color: #e6edf3;
    }

  nav {
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

  nav a {
            color: #f5f5f5;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

  nav a:hover {
            color: #00ffcc;
        }  
    h1, h2 {
        text-align: center;
        color: #e6edf3;
    }
    .plot-container {
        margin: 25px auto;
        max-width: 1400px;
        background: #161b22;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    select {
        padding: 8px;
        font-size: 16px;
        margin-bottom: 15px;
        background: #0d1117;
        color: white;
        border: 1px solid #30363d;
        border-radius: 5px;
    }
    #bivariatePlot img {
        width: 100%;
        max-width: 900px;
        display: block;
        margin: 0 auto;
        border-radius: 8px;
    }
    /* Bigger Map */
    .map-wrapper {
        height: 650px;
    }
  </style>
</head>
<body>

  <nav>
        <a href="index">Home</a>
        <a href="prediction">Prediction</a>
        <a href="recommendation">Recommendation</a>

  </nav>

  <h1>üè† Mumbai Rent Visualizations</h1>

  <!-- MAP -->
  <div class="plot-container">
    <h2>Rent Density Map</h2>
    <div class="map-wrapper">
      {{ map_plot | safe }}
    </div>
  </div>

  <!-- BIVARIATE -->
  <div class="plot-container">
    <h2>Bivariate Visualization</h2>

    <label>Select Feature:</label>
    <select id="featureSelect">
      {% for feature in features %}
        <option value="{{ feature }}" {% if feature == selected_feature %}selected{% endif %}>
          {{ feature.replace("_"," ").title() }}
        </option>
      {% endfor %}
    </select>

    <div id="bivariatePlot">
      <img id="bivarImg" src="{{ bivar_image }}" alt="Bivariate Plot">
    </div>
  </div>

  <script>
    const featureSelect = document.getElementById("featureSelect");
    const bivarImg = document.getElementById("bivarImg");

    featureSelect.addEventListener("change", function() {
        const selectedFeature = this.value;

        const formData = new FormData();
        formData.append("feature", selectedFeature);

        fetch("/get_bivariate_plot", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            bivarImg.src = data.img;
        })
        .catch(err => console.error("Error fetching plot:", err));
    });
  </script>
</body>
</html>
