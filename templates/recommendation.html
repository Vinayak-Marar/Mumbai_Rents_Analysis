<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rent Recommendation</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0d1117;
            color: #f0f6fc;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #161b22;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(255,255,255,0.05);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #58a6ff;
        }

        label {
            font-weight: 500;
            margin-top: 15px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            background: #21262d;
            color: #f0f6fc;
        }

        input:focus, select:focus {
            outline: 2px solid #58a6ff;
        }

        .btn {
            background: #238636;
            border: none;
            width: 100%;
            padding: 12px;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 25px;
            cursor: pointer;
        }

        .btn:hover {
            background: #2ea043;
        }

        .optional {
            font-size: 0.9em;
            color: #8b949e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Find Recommended Rentals</h2>
        <form action="/recommendations" method="GET">
            <label for="village">Village / Town (MMR)</label>
            <input type="text" id="village" name="village" placeholder="e.g., Andheri West" required>

            <label for="budget">Budget per Month (â‚¹)</label>
            <input type="number" id="budget" name="budget" placeholder="e.g., 35000" required>

            <label for="lease">Lease Type</label>
            <select id="lease" name="lease" required>
                <option value="family">Family</option>
                <option value="bachelor">Bachelor</option>
                <option value="company">Company</option>
            </select>

            <label for="area">Area (sqft) <span class="optional">(Optional)</span></label>
            <input type="number" id="area" name="area" placeholder="e.g., 700">

            <label for="rooms">Rooms <span class="optional">(Optional)</span></label>
            <input type="number" id="rooms" name="rooms" placeholder="e.g., 2">

            <label for="bedrooms">Bedrooms <span class="optional">(Optional)</span></label>
            <input type="number" id="bedrooms" name="bedrooms" placeholder="e.g., 2">

            <button type="submit" class="btn">Recommend</button>
        </form>
    </div>
</body>
</html>
